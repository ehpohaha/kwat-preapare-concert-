<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>괒이 콘서트 준비</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">

  <div id="startScreen">
    <div id="title">괒이의 콘서트 준비를 돕자!</div>
    <div id="tapText">아무곳이나 터치해주세요</div>
  </div>

  <div id="gameScreen">
    <img id="backpack" src="assets/images/backpack.png">
  </div>

  <div id="subtitle"></div>

  <div id="centerMessage"></div>

  <div id="clearScreen">LEVEL CLEAR !</div>

  <div id="memoScreen">
    <img src="assets/images/memo.png">
    <div class="memoText">이정도면 콘서트 준비는 완벽한것 같다!</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
